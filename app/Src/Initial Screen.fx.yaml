"'Initial Screen' As screen":

    Greeting As label:
        Align: =Align.Center
        Height: =70
        Size: =36
        Text: ="Hi " & First(Split(User().FullName, " ")).Value & "!"
        Width: =460
        X: =477
        Y: =270
        ZIndex: =1

    "'Start Button' As button":
        FontWeight: =FontWeight.Bold
        Height: =132
        OnSelect: |-
            =ClearCollect(Unplayed, CountriesCollection);
            Set(PlayingNow, First(Shuffle(Unplayed)));
            Set(CurrentScore, 100);
            Set(TotalScore, 0);
            Navigate('Main Screen')
        Size: =30
        Text: ="Let's start the fun!"
        Width: =460
        X: =477
        Y: =393
        ZIndex: =2

